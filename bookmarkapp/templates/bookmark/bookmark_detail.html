<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Bookmark Detail</title>
</head>
<body>
    <div class="content">
        <h1>{{ bookmark.title }}</h1>

        <ul>
            <li>URL : <a href="{{ bookmark.url }}">{{ bookmark.url }}</a></li>  
        </ul>
    </div>
    <input type="button" value="돌아가기" onClick="location.href='{% url 'index' %}'">  <!--새로운창 안연다-->
    <input type="button" value = "돌아가기" onclick="window.open('{% url 'index' %}')"> <!--새로운창 연다-->

</body>
</html>
