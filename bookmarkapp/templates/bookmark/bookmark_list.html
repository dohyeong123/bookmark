<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Bookmark List</title>
</head>
<body>
    <div class="content">
        <h1>Bookmark List</h1>

        <ul>
            {% for bookmark in bookmark_list %}

                <li>{{bookmark.title}}</li>
                <a href="{% url 'detail' bookmark.pk%}">{{ bookmark.url }}</a>

            {% endfor %}
        </ul>
    </div>
</body>
</html>
